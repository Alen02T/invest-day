<!DOCTYPE html>
<html>

<head>
  <title>Domenico Dolce</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap -->
  <link href="../../domenico/css/bootstrap.css" rel="stylesheet">

  <!-- Iconos redes sociales -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
    integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

  <!-- Productos -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <!--Fuentes de Google-->
  <link href='http://fonts.googleapis.com/css?family=Belgrano|Courgette&subset=latin,latin-ext' rel='stylesheet'
    type='text/css'>

  <style>
    body {
      background: #f1f1f1;
      overflow-x: hidden;
    }

    .card.product .btn {
      bottom: 1.5rem;
      max-width: 80%;

    }

    .price {
      font-size: 1.75rem;
    }

    @media (max-width: 768px) {
      .card-container {
        margin-bottom: 2rem;
      }
    }
  </style>
</head>

<body>

<!-- Productos -->
<div class="row px-5 pt-5">
    <div class="col-md-4 mt-4 mt-sm-0 card-container" *ngFor="let item of PRODUCTOS">
      <div class="card text-center product p-4 pt-5 border-0 h-100 rounded-0">
        <img class="img-fluid d-block mx-auto" src="{{item.ruta}}"
          alt="Ropa D&G">
        <div class="card-body p-4 py-0 h-xs-440p">
          <h5 class="card-title font-weight-semi-bold mb-3 w-xl-220p mx-auto">{{item.nombre}}</h5>
          <p class="price">{{item.precio}}€suuu</p>
        </div>
        <p class="btn w-100 px-4 mx-auto">
          <a href=""><button class="btn btn-dark w-100" name="add-button">Pujar</button></a>
        </p>
      </div>
    </div>
</div>
<div class="row px-5 pt-5">
  <div class="col-md-4 mt-4 mt-sm-0 card-container" *ngFor="let item2 of PRODUCTOS2">
    <div class="card text-center product p-4 pt-5 border-0 h-100 rounded-0">
      <img class="img-fluid d-block mx-auto" src="{{item2.ruta}}"
        alt="Ropa D&G">
      <div class="card-body p-4 py-0 h-xs-440p">
        <h5 class="card-title font-weight-semi-bold mb-3 w-xl-220p mx-auto">{{item2.nombre}}</h5>
        <p class="price">{{item2.precio}}€</p>
      </div>
      <p class="btn w-100 px-4 mx-auto">
        <a href=""><button class="btn btn-dark w-100" name="add-button">Pujar</button></a>
      </p>
    </div>
  </div>
</div>
